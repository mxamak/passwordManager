<section class="bg-teal-100">
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto h-screen">
        <div class="w-full border-4 border-gray-900 bg-gray-300 rounded-lg shadow-lg max-w-md px-5 py-5">
            <h1 class="text-2xl font-bold text-gray-900">
                Log In To Your Account
            </h1>
            <br>
            
            <!-- Error Message -->
            <div *ngIf="isError" class="p-5 my-3 bg-red-200 text-red-900 shadow-lg">
                The Username or Password is incorrect
            </div>



            <form #f="ngForm" class="space-y-6" (ngSubmit)="onSubmit(f.value)">
                <div>
                    <label class="block mb-2 text-sm font-medium text-gray-900">
                        Your Email
                    </label>
                    <input type="email" ngModel name="email" placeholder="youremail@example.com"
                    class="block w-full p-2.5 text-sm bg-gray-50 border-4 border-gray-900 text-gray-900 rounded-lg">
                </div>

                <div>
                    <label class="block mb-2 text-sm font-medium text-gray-900">
                        Your Password
                    </label>
                    <input type="password" ngModel name="password" placeholder="*************"
                    class="block w-full p-2.5 text-sm bg-gray-50 border-4 border-gray-900 text-gray-900 rounded-lg"
                    >
                </div>

                <button class="w-full text-white bg-gray-500 hover:bg-gray-900 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
                    Sign In
                </button>

            </form>
        </div>
    </div>
</section>
