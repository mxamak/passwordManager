<app-navbar></app-navbar>

<div class="container mx-auto my-16 px-10"> 
    <div *ngIf="isSuccess" class="p-5 my-3 bg-green-300 text-teal-900 shadow-lg rounded-lg">
        {{successMessage}}
    </div>
    <div class="grid grid-cols-2 gap-5">
        <!--site details card-->
        <div class="shadow-lg border-2 border-gray-900">
            <img [src]="siteImgUrl" alt="Image of the site logo">
            <h3 class="text-xl font-bold p-3">{{siteName}}</h3>
            <div class="col-span-2 px-3 bg-blue-200 text-blue-800 rounded-lg text-sm">
                {{siteUrl}}
            </div>
        </div>

        <!--password details card-->
        <div class="px-20 py-10 mb-10 my-5 border-4 border-gray-900">
            <h2 class="text-3xl text-center">{{formState}} Username & Password</h2>
            <p class="text-center"> You can {{formState}} your data by filling out the form below</p>
            <form #f="ngForm" (ngSubmit)="onSubmit(f.value)">

                <!--email input-->
                <div class="flex flex-col">
                    <label class="text-lg font-medium mb-2">Email</label>
                    <input [(ngModel)]="email" type="email" name="email" class="border-2 border-gray-900 rounded-lg p-2 w-full">
                </div>

                <!--username input-->
                <div class="flex flex-col">
                    <label class="text-lg font-medium mb-2">Username</label>
                    <input [(ngModel)]="username" type="text" name="username" class="border-2 border-gray-900 rounded-lg p-2 w-full">
                </div>

                <!--password input-->
                <div class="flex flex-col">
                    <label class="text-lg font-medium mb-2">Password</label>
                    <input [(ngModel)]="password" type="password" name="password"class="border-2 border-gray-900 rounded-lg p-2 w-full">
                </div>

                <button class="mt-10 mx-0.5 px-5 py-3 text-sm bg-gray-900 text-white shadow rounded-md">
                    {{formState}} Password
                </button>
            </form>
        </div>
    </div>

    <div class="grid grid-cols-1 mt-10">
        <table class="border-2 border-gray-900">
            <thead>
                <tr class="bg-gray-200 p-52 h-14 text-left">
                    <th class="border-2 border-gray-900 p-3">Email</th>
                    <th class="border-2 border-gray-900 p-3">Username</th>
                    <th class="border-2 border-gray-900 p-3">Password</th>
                    <th class="border-2 border-gray-900 p-3">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr class="h14" *ngFor="let password of passwordList ; let i=index">
                    <td class="border-2 border-gray-900 p-3">{{password.email}}</td>
                    <td class="border-2 border-gray-900 p-3">{{password.username}}</td>
                    <td class="border-2 border-gray-900 p-3">{{password.password}}
                        <button 
                        (click)="onDecrypt(password.password, i)"
                        class="mx-0.5 px-5 py-1 text-sm bg-red-500 text-white shadow rounded-md">
                            Decrypt
                        </button>
                    </td>
                    <td class="border-2 border-gray-900 p-3">
                        <button 
                        (click)="editPassword(password.email, password.username, password.password, password.id)"
                        class="mx-0.5 px-5 py-3 text-sm bg-gray-900 text-white shadow rounded-md">
                            Edit
                        </button>
                        <button 
                        (click)="deletePassword(password.id)"
                        class="mx-0.5 px-5 py-3 text-sm border-2 border-gray-900 text-gray-900 shadow rounded-md">
                            Delete
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
